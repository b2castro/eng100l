<form class="form-horizontal">
  <!-- RFID number label and textbox -->
  <div class="form-group">
    <label for="rfid" class="col-sm-2">RFID number</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rfidInput" placeholder="RFID number">
    </div>
  </div>
    <!-- Name label and textbox -->
  <div class="form-group">
    <label for="name" class="col-sm-2">Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="nameInput" placeholder="Name">
    </div>
  </div>
  <!-- Age group label and menu -->
   <div class="form-group">
    <label for="ageGroup" class="col-sm-2">Age group</label>
    <div class="col-sm-4">
      <select class="form-control" id="ageGroupInput">
        <option>Elementary school</option>
        <option>Middle school</option>
        <option>High school</option>
      </select>
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <!-- Submit button. To stop the whole page from refreshing after the button is pressed, move the button line outside of the </form> tag -->
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default" onclick="update()">Submit</button>
  </div>
</form>

<!-- Text output for debugging -->
<p id="testTextDisplay"></p>
