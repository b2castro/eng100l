<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-3"><!--Spacer--></div>
        <div class="col-md-6" id="registrationMid">
            <h1>REGISTRATION</h1>
            <form class="form-horizontal">
                <!-- RFID number label and textbox -->
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <label for="rfid" class="col-sm-4">RFID number</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="rfidInput" placeholder="RFID number">
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <!-- Name label and textbox -->
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <label for="name" class="col-sm-4">Please enter your name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nameInput" placeholder="Cap'n Nautilus">
                    </div>  
                    <div class="col-sm-3"></div>
                </div>
                <!-- Age group label and menu -->
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <label for="ageGroup" class="col-sm-4">Select your age group:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="ageGroupInput">
                            <option>Elementary school</option>
                            <option>Middle school</option>
                            <option>High school</option>
                        </select>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="text-center">
                    <!-- Submit button. To stop the whole page from refreshing after the button is pressed, move the button line outside of the </form> tag -->
                        <button type="submit" class="btn btn-lg" onclick="update()" id="submit">SUBMIT</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"><!--Spacer--></div>
    </div>

    <!-- Text output for debugging
    <p id="testTextDisplay"></p>-->

    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="js/registration.js"></script>
</body>

</html>
